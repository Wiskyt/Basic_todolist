<!doctype html>
<html>

<head>
   <title></title>
   <meta name="" content="">
   <meta name="" content="">
   <meta name="" content="">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="container">
      <div class="row">
         <div class="creation col-md-12">
            <h1> TO-DO List </h1>
            <button type="button" id="newTask" class="btn btn-success" data-toggle="modal" data-target="#myModal">+ Ajouter</button>
         </div>
      </div>

      <div class="row">
         <div class="list col-md-12">
            <table class="table table-stripped table-hover">
               <thead>
                  <tr>
                     <th><span class="table-head-names">Nom</span></th>
                     <th><span class="table-head-names">Description</span></th>
                     <th><span class="table-head-names">Avancement</span></th>
                     <th><span class="table-head-names">Action</span></th>
                  </tr>
               </thead>
               <tbody id="taskList">
               </tbody>
            </table>
         </div>
      </div>
   </div>

   <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Nouelle t√¢che</h4>
            </div>

            <div class="modal-body">
               <form>
                  <div class="form-group">

                  </div>
                  <div class="form-group">
                     <label for="taskName">Give it a name</label>
                     <input type="text" class="form-control" id="taskName" value="Name">
                  </div>

                  <div class="form-group">
                     <label for="taskDescription">Describe it</label>
                     <textarea class="form-control" id="taskDescription" rows="5">Description</textarea>
                  </div>
               </form>
            </div>

            <div class="modal-footer">
               <button type="button" id="addTask" class="btn btn-success" data-dismiss="modal">Ajouter</button>
               <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
</body>

</html>
